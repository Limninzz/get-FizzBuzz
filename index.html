<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizz-Buzz</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
 
</style>
<body>
<div class="container">
    <div class="box title">
      <span></span>
     <div class="content">
       <h2>Get a Fizz-Buzz</h2>   
        <p>Input a Numeric Value and Return "FIZZ" If the Value is a multiple of 3 And "BUZZ" when the Value is a multiple of 5</p><br>
        <p>Left Box Indicates a "FIZZ"</p>
        <p>Right Box Indicates a "BUZZ"</p>
        <p>You can get either / both Value or Nothing at all</p>
        <br>
        <input type="number" id="numb"><button id="button" onclick="getFizzBuzz()">Generate !</button><br><br>
        <h2>Number must be greater than 0</h2>
     </div>
    </div>
    <div id="result" class="result">
        <div class="box" style="display:none;"></div>
        <div id="fizz" class="box fizz">
            <span></span>
           <div class="content">
             <h2>FIZZ</h2>
              <br>
           </div>
          </div>
          <div id="buzz" class="box buzz">
            <span></span>
           <div class="content">
             <h2>BUZZ</h2>
              <br>
           </div>
          </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
